name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        qt-version: ['6.2.4', '6.5.0']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ matrix.qt-version }}
        modules: 'qtcharts qtwidgets qtcore'

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libgl1-mesa-dev

    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew install cmake

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build application
      run: |
        cd build
        cmake --build . --config Release --parallel

    - name: Run tests
      run: |
        cd build
        if [ -f "NumberTheoryGUITest" ]; then
          ./NumberTheoryGUITest
        else
          echo "Test executable not found, skipping tests"
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: NumberTheoryGUI-${{ matrix.os }}-Qt${{ matrix.qt-version }}
        path: |
          build/NumberTheoryGUI*
          build/NumberTheoryGUITest*

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        modules: 'qtcharts qtwidgets qtcore'

    - name: Install deployment dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libgl1-mesa-dev appimagetool

    - name: Run deployment script
      run: |
        cd NumberTheoryGUI
        chmod +x deploy.sh
        ./deploy.sh

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          NumberTheoryGUI/NumberTheoryGUI-*.tar.gz
          NumberTheoryGUI/NumberTheoryGUI-*.AppImage
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
